<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Test task for itprofit - Polina Filipenko"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Test task for itprofit</title>
  </head>
  <body>
    <div class="container">
      <div class="form__container">
        <header class="header">
          <h2>Contact us!</h2>
        </header>
        <form action="#" class="form">
          <div class="form__group">
            <input
              type="text"
              placeholder="Name"
              required
              class="input"
              id="nameEl"
            />
            <div class="error-text"></div>
          </div>
          <div class="form__group">
            <input
              type="email"
              placeholder="Email"
              required
              class="input"
              id="email"
            />
            <div class="error-text"></div>
          </div>
          <div class="form__group">
            <input
              type="text"
              placeholder="+375(__)___-__-__"
              id="phone"
              required
              class="input"
            />
            <div class="error-text"></div>
          </div>
          <div class="form__group">
            <textarea
              type="text"
              rows="4"
              placeholder="Message"
              required
              class="input"
              id="message"
            ></textarea>
            <div class="error-text"></div>
          </div>
          <button class="form__button" type="submit" disabled>Send</button>
        </form>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="messageModal hidden">
      <p class="messageModal__text">Your message was successfully delivered!</p>
    </div>
  </body>
</html>
